
<dom-module id="ua-map-html-element">
    <style>
        /*:host {
            display: none;
        }*/
    </style>
    <template>
        <content>
            <div id="content" style="display: none;">

            </div>
        </content>

    </template>
    <script>

        Polymer({

            is: 'ua-map-html-element',

            properties: {
                map: {
                    type: Object,
                    notify: true,
                    value: null
                },
                latitude: Number,
                longitude: Number,
                projection: {
                    type: String,
                    value: 'EPSG:4326'
                },
                feature: Object,
                layerVisible: String,
                layerName: String,
                layerVisibleBool: {
                    type: Boolean,
                    observer: 'layerVisibleBoolChanged',
                    value: false
                },
                overlay:Object
            },

            // Element Lifecycle
            ready: function () {
                // `ready` is called after all elements have been configured, but
                // propagates bottom-up. This element's children are ready, but parents
                // are not.
                //
                // This is the point where you should make modifications to the DOM (when
                // necessary), or kick off any processes the element wants to perform.
                this.layerVisibleBool = this.layerVisible ? (this.layerVisible === "true" ? true : false) : true;
            },

            attached: function () {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
               
                if (this.layerVisibleBool)
                    this.addOverlay();
                debugger;
                $(Polymer.dom(this).querySelector('overlay-content')).hide()
                
            },
            addOverlay: function () {
                
                if (!this.layerVisibleBool)
                    return;
                var _th = this;
                var source = null;
                var marker = new ol.Overlay({
                    position: ol.proj.transform([this.longitude, this.latitude], this.projection, 'EPSG:3857'),
                    positioning: 'center-center',
                    element: Polymer.dom(this).querySelector('overlay-content'),
                    stopEvent: false
                });
                this.overlay = marker;
                this.map.addOverlay(marker);
                $(Polymer.dom(this).querySelector('overlay-content')).show()
            },
            removeOverlay: function () {
                var _th = this;
                this.map.removeOverlay(_th.overlay);
            },
            layerVisibleBoolChanged: function (newValue, oldValue) {
                if (oldValue != newValue) {
                    console.log(newValue)
                        if (newValue)
                            this.addOverlay();
                        else this.removeOverlay();
                    
                }
            },

            detached: function () {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
                this.removeOverlay();


            }
        });

    </script>
</dom-module>
