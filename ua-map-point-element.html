
<dom-module id="ua-map-point-element">
    <style>
        /*:host {
            display: none;
        }*/
    </style>
    <template>
        <content>
        </content>

    </template>
    <script>

        Polymer({

            is: 'ua-map-point-element',

            properties: {
                layer: {
                    type: Object,
                    notify: true,
                    value: null
                },
                latitude: Number,
                longitude: Number,
                projection: {
                    type: String,
                    value: 'EPSG:4326'
                },
                feature: Object,
                zoomToExtent: {
                    type: Boolean,
                    value: false
                },
                markerImgName: String,
                markerId:String
            },

            // Element Lifecycle
            ready: function () {
                // `ready` is called after all elements have been configured, but
                // propagates bottom-up. This element's children are ready, but parents
                // are not.
                //
                // This is the point where you should make modifications to the DOM (when
                // necessary), or kick off any processes the element wants to perform.
            },

            attached: function () {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
                var _th = this;
                var source = null;
                console.log('attach' + this.markerId);
                this.feature = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.transform([this.longitude, this.latitude], this.projection, 'EPSG:3857')),
                    attributes: {
                        markerImgName: this.markerImgName,
                        markerId: this.markerId
                    }
                });
                this.layer = Polymer.dom(this).parentNode.layer;
                this.layer.getSource().addFeature(this.feature);
                if (_th.zoomToExtent)
                    Polymer.dom(this).parentNode.zoomToExtent();

            },

            detached: function () {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
                var _th = this;
                _th.layer.getSource().removeFeature(_th.feature);

            }
        });

    </script>
</dom-module>
